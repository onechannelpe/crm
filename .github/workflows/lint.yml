  name: Biome CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - "master"
    paths:
      - "**/*.ts"

jobs:
  quality:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - uses: biomejs/setup-biome@21a3c2004f4b1e6d564f98d0fa9a265f3f0368b7 # v2.7.0
        with:
          version: "2.3.14"

      - run: biome ci .
